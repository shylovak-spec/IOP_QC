<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування - Охорона Праці</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 30px;
        }
        label.main-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #111;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px dashed #444;
        }
        .question p {
            font-size: 1.1em;
            margin-top: 0;
            font-weight: bold;
        }
        .options label {
            display: block;
            font-weight: normal;
            font-size: 1em;
            cursor: pointer;
            padding: 8px;
            transition: background 0.2s;
        }
        .options label:hover {
            background: #222;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-submit:hover:not(:disabled) {
            background-color: #e6b800;
        }
        .btn-submit:disabled {
            background-color: #555 !important;
            color: #888;
            cursor: not-allowed;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">← Назад до інструкцій</a>
    <h1>Тестування знань</h1>

    <form id="quiz-form">
        <div class="input-group">
            <label for="surname" class="main-label">Ваше Прізвище:</label>
            <input type="text" id="surname" name="surname" required placeholder="Введіть прізвище...">
        </div>

        <div id="questions-container"></div>

        <button type="submit" class="btn-submit" id="submit-btn">Відправити результат</button>
    </form>
</div>

<script>
    // 1. Повний список питань (20 штук)
    const allQuestions = [
        {
            q: "Де накладати джгут при масивній кровотечі?",
            options: ["Безпосередньо на рану", "На 5-7 см вище", "Нижче рани"],
            correct: 1
        },
        {
            q: "Що заборонено робити потерпілому при судомах?",
            options: ["Притримувати голову", "Повертати на бік", "Силоміць розкривати рот"],
            correct: 2
        },
        {
            q: "Хімія потрапила в очі. Ваші дії?",
            options: ["Протерти ганчіркою", "Промивати водою 15-20 хв", "Чекати на лікаря"],
            correct: 1
        },
        {
            q: "Хто несе відповідальність за порушення вимог охорони праці?",
            options: ["Тільки керівник", "Тільки інженер з ОП", "Кожен працівник особисто"],
            correct: 2
        },
        {
            q: "Що робити при виявленні несправності обладнання?",
            options: ["Припинити роботу та повідомити керівника", "Обережно працювати до кінця зміни", "Спробувати відремонтувати"],
            correct: 0
        },
        {
            q: "Коли проводиться вступний інструктаж?",
            options: ["Раз на рік", "При прийомі на роботу", "Після нещасного випадку"],
            correct: 1
        },
        {
            q: "Хто забезпечує працівників спецодягом та ЗІЗ?",
            options: ["Працівник купує сам", "Профспілка", "Роботодавець"],
            correct: 2
        },
        {
            q: "Чи можна тримати електроінструмент за дріт під час роботи?",
            options: ["Так, якщо дріт довгий", "Категорично заборонено", "Тільки якщо дріт у подвійній ізоляції"],
            correct: 2
        },
        {
            q: "Дії при раптовому припиненні подачі напруги?",
            options: ["Вимкнути інструмент кнопкою та з розетки", "Чекати ввімкнення", "Перевірити щиток"],
            correct: 0
        },
        {
            q: "До якої категорії речовин належить ізопропіловий спирт?",
            options: ["Незаймиста рідина", "Вибухова речовина", "Легкозаймиста рідина"],
            correct: 2
        },
        {
            q: "Яка перша дія при потраплянні під дію струму?",
            options: ["Відтягнути потерпілого за одяг", "Перерубати дріт", "Знеструмити обладнання"],
            correct: 2
        },
        {
            q: "Як часто проводиться повторний інструктаж?",
            options: ["Раз на рік", "Раз на пів року", "Раз на три місяці"],
            correct: 2
        },
        {
            q: "Яка основна вимога до робочого місця",
            options: ["Достатнє освітлення та відсутність зайвих предметів", "Розташовуватись біля вікна", "Наявність особистих речей в спеціальному місці"],
            correct: 0
        },
        {
            q: "Як правильно підіймати важкий вантаж з підлоги?",
            options: ["Нахилитись з прямою спиною", "Присісти і ривком встати", "Присісти, тримаючи рівну спину, віштовхнутись ногами"],
            correct: 2
        },
        {
            q: "Де заборонено залишати порожню тару та візки?",
            options: ["У кутках", "На проходах, проїздах", "У зоні пакування"],
            correct: 1
        },
        {
            q: "Чи можна направляти струмінь стисненого повітря на себе або інших?",
            options: ["Так, щоб здути пил", "Тільки якщо тиск низький", "Категорично заборонено"],
            correct: 2
        },
        {
            q: "Що заборонено робити під час роботи лінії?",
            options: ["Спостерігати за процесом", "Торкатись рухомих частин", "Вести облік продукції"],
            correct: 1
        },
        {
            q: "Яка вимога до одягу та волосся оператора лінії?",
            options: ["Халат застебнутий, волосся прибране", "Немає вимог", "Волосся застебнуте, одяг прибраний"],
            correct: 0
        },
        {
            q: "Що є головною небезпекою при роботі з лазерним променем?",
            options: ["Ураження очей та шкіри", "Висока температура", "Шум"],
            correct: 0
        },
        {
            q: "Чи можна залишати лазерну установку, що працює, без нагляду?",
            options: ["Так, якщо программа довга", "Тільки за згоди майстра", "Категорично заборонено"],
            correct: 2
        }
    ];

    function getRandomQuestions(arr, n) {
        let shuffled = [...arr].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, n);
    }

    const selectedQuestions = getRandomQuestions(allQuestions, 5);
    const container = document.getElementById('questions-container');

    selectedQuestions.forEach((item, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        
        let optionsHTML = '';
        item.options.forEach((opt, optIndex) => {
            optionsHTML += `
                <label>
                    <input type="radio" name="q${index}" value="${optIndex}" required>
                    ${opt}
                </label>
            `;
        });

        questionDiv.innerHTML = `
            <p>${index + 1}. ${item.q}</p>
            <div class="options">${optionsHTML}</div>
        `;
        container.appendChild(questionDiv);
    });

    document.getElementById('quiz-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        const surname = document.getElementById('surname').value;
        
        submitBtn.disabled = true;
        submitBtn.innerText = "ВІДПРАВКА...";

        let score = 0;
        selectedQuestions.forEach((item, index) => {
            const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`).value;
            if (parseInt(selectedAnswer) === item.correct) {
                score++;
            }
        });

        const percentage = Math.round((score / selectedQuestions.length) * 100);
        const data = { surname: surname, percentage: percentage };

        const scriptURL = 'https://script.google.com/macros/s/AKfycbxL8Tm3QHAEk_L5td71FED_2xZVMnROE9KX6A3pxzIgnLCMwZ5JCaHDPHWJk46ASmPX/exec';

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            submitBtn.innerText = "ГОТОВО!";
            submitBtn.style.backgroundColor = "#28a745"; 
            
            setTimeout(() => {
                alert(`Дякуємо! Ваш результат: ${percentage}%. Дані збережено.`);
                window.location.href = 'index.html';
            }, 500);
        })
        .catch(error => {
            console.error('Помилка!', error);
            alert('Сталася помилка при відправці.');
            submitBtn.disabled = false;
            submitBtn.innerText = "Відправити результат";
        });
    });
</script>

</body>
</html>
